<!DOCTYPE html>
<html>
<head>
    <title>JQuery AJAX Load</title>
    <script src="../praktik_jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("#box").load("/jobsheet6/praktik_jquery/test-content.html"); 
            }) 
        });
    </script>
</head>
<body>
    <div id="box">
        <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>
    <button type="button">Klik Saya!</button>
</body>
</html>
