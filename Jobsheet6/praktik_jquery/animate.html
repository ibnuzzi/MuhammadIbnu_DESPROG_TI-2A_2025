<!DOCTYPE html>
<html>
<head>
    <title>JQuery Animate</title>
    <link rel="stylesheet" type="text/css" href="../praktik_jquery/styleAnimate.css"/>
    <script src="../praktik_jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                // Mengubah properti CSS 'left' menjadi 300px
                $("div").animate({left: 300});
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
